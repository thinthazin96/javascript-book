<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="box">
        An Element.
    </div>
    <div id="box1">
        Box One Content

    <div id="box2">
        Box Two Content

    <p>

    <script>
        //textContent display HTML Element as a text (better option)
        document.querySelector('#box1').textContent = "Hello <b>DOM</b>"
        //innerHTML display HTML Element as it is
        document.querySelector('#box2').innerHTML = "Hello <b>DOM</b>"
        
        // Adding more Content using appendChild()
        //create a node and store it in the variable
        let hello = document.createTextNode("Testing createTextNode()...")
        // select the Element to append and pass the value to append in appendChild()
        document.querySelector('#box').appendChild(hello)

        // Creating Element using createElement()
        //created an element called b and store in variable
        let hello_one = document.createElement("b")
        // created a text in b Element
        hello_one.textContent = "Testing createElement()..."
        // select the Element to add and append the content into it
        document.querySelector("div").appendChild(hello_one)

        // Creating Element and add attributes using setAttribute()
        //create element and store in variable
        let hello_three = document.createElement("i")
        //added text content in the element
        hello_three.textContent = "Testing setAttribute()..."
        // added title attributes and it's discription
        hello_three.setAttribute("title", "A new element")
        //Select the element and append the element with attribute
        document.querySelector("div").appendChild(hello_three)

        //ClassList to manage classes
        //create an element and store in variable
        let hello_four = document.createElement("b")
        //added text content in the element
        hello_four.textContent = "Testing classList.add()..."
        //added alert and info classes using classList.add()
        hello_four.classList.add("alert","info")
        //select the element and append the element with classList.add()
        document.querySelector("div").appendChild(hello_four)

        // Cloning the element
        // create a clone of the hello element and store in "hi" variable
        let hi = hello.cloneNode(true) //true means clone everything from hello element. false means clone Element and Attribute but not the child in it.
